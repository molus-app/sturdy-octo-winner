<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>molus - builders collective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-styles">
    <!-- Paper texture overlay -->
    <div class="background-overlay"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <div class="header-logo-container">
                <div class="header-text">
                    <p><strong>molus.app</strong></p>
                    <p><em>via the worldwide web</em></p>
                    <p><em>entered by suibhne</em></p>
                </div>
                <!-- Logo -->
                <div class="logo-container" id="logoContainer">
                    <img class="logo" id="molusLogo" src="logo-cyan.svg" alt="molus logo" />
                </div>
            </div>
            
            <!-- Terminal Content -->
            <div class="terminal-content" id="terminal">
                <div class="terminal-line" data-text="hi hi.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="molus is a non-profit builders collective.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="we make tools to unlock the creative potential of all beings.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="we build free, open-source software for the web.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="want to get invovled or use our tools? subscribe for updates below.">
                    <span class="caret">></span><span class="text"></span>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="signup-form" id="signupForm">
                <div class="form-title">
                    (｡♥‿♥｡) good vibes only (｡♥‿♥｡)
                </div>
                <form 
                    action="https://buttondown.com/api/emails/embed-subscribe/suibhne?tag=molus-landing-page"
                    method="post"
                    class="embeddable-buttondown-form"
                    onsubmit="handleSubmit(event)"
                >
                    <div class="form-group">
                        <input 
                            type="email" 
                            name="email"
                            class="email-input" 
                            placeholder="your@email.com" 
                            required
                            aria-label="Email address"
                        >
                        <input type="hidden" value="1" name="embed" />
                        <button type="submit" class="submit-button">subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
