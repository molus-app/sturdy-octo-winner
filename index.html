<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>molus - builders collective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-styles">
    <!-- Paper texture overlay -->
    <div class="background-overlay"></div>
    
    <div class="content-wrapper">
        <div class="container">
            <!-- Logo -->
            <div class="logo-container" id="logoContainer">
                <img class="logo" id="molusLogo" src="logo-cyan.svg" alt="molus logo" />
                <div class="tap-me-hint" id="tapMeHint">
                    <span class="arrow">‚Üê</span>
                    <span class="text">Tap Me</span>
                </div>
            </div>
            
            <!-- Terminal Content -->
            <div class="terminal-content" id="terminal">
                <div class="terminal-line" data-text="hi hi.">
                    <span class="caret">></span><span class="text"></span><span class="cursor"></span>
                </div>
                <div class="terminal-line" data-text="molus is a non-profit builders collective.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="we build ai tools that unleash the spirit of human creativity.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="everything we build is free and open source.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="enjoy.">
                    <span class="caret">></span><span class="text"></span>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="signup-form" id="signupForm">
                <div class="form-title">stay in the loop about what molus is building</div>
                <form 
                    action="https://buttondown.com/api/emails/embed-subscribe/suibhne?tag=molus-landing-page"
                    method="post"
                    class="embeddable-buttondown-form"
                    onsubmit="handleSubmit(event)"
                >
                    <div class="form-group">
                        <input 
                            type="email" 
                            name="email"
                            class="email-input" 
                            placeholder="your@email.com" 
                            required
                            aria-label="Email address"
                        >
                        <input type="hidden" value="1" name="embed" />
                        <button type="submit" class="submit-button">subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
