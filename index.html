            <!-- Terminal Content -->
            <div class="terminal-content" id="terminal">
                <div class="terminal-line" data-text="hi hi.">
                    <span class="caret">></span><span class="text"></span><span class="cursor"></span>
                </div>
                <div class="terminal-line" data-text="molus is a non-profit builders collective.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="we build ai tools that unleash the spirit of human creativity.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="everything we build is free and open source.">
                    <span class="caret">></span><span class="text"></span>
                </div>
                <div class="terminal-line" data-text="enjoy.">
                    <span class="caret">></span><span class="text"></span>
                </div>
            </div>

            <!-- Signup Form -->
            <div class="signup-form" id="signupForm">
                <div class="form-title">stay in the loop about what molus is building</div>
                <form 
                    action="https://buttondown.com/api/emails/embed-subscribe/suibhne?tag=molus-landing-page"
                    method="post"
                    class="embeddable-buttondown-form"
                    onsubmit="handleSubmit(event)"
                >
                    <div class="form-group">
                        <input 
                            type="email" 
                            name="email"
                            class="email-input" 
                            placeholder="your@email.com" 
                            required
                            aria-label="Email address"
                        >
                        <input type="hidden" value="1" name="embed" />
                        <button type="submit" class="submit-button">subscribe</button>
                    </div>
                </form>
            </div>
